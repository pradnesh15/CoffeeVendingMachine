<!DOCTYPE html>
<html>
    <head>
        <title>
            Payment Page
        </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src = "script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <style>
            body {
    background-image: url("c1.png");

* {
  box-sizing: border-box;
}
.row{
    padding-top: 200px;
    padding-left: 150px;
}

.column {
  float: left;
  width: 300px;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

</style>

       <div class="row">
        <div class="column">
          <img src="500.jpeg" alt="500" style="width:150px"><br>
          <button class="btn btn-primary" style="margin-left: 50px;margin-top: 10px;" onclick="addNote(500)">₹ 500</button>
        </div>
        <div class="column">
            <img src="200.jpeg" alt="200" style="width:150px"><br>
            <button class="btn btn-primary" style="margin-left: 50px; margin-top: 10px;" onclick="addNote(200)">₹ 200</button>
        </div>
        <div class="column">
            <img src="100.jpeg" alt="100" style="width:150px"><br>
            <button class="btn btn-primary" style="margin-left: 50px; margin-top: 10px;"  onclick="addNote(100)">₹ 100</button>
        </div>
        <div class="column">
            <img src="50.jpeg" alt="50" style="width:150px"><br>
            <button class="btn btn-primary" style="margin-left: 50px; margin-top: 10px;" onclick="addNote(50)">₹ 50</button>
          </div>
      </div>
      <button onclick="calculateChange()">Calculate Change</button>
      <h2>Change Amount:</h2>
    <div id="change"></div>


      <p>Your order is been processed! </p>

      <script>
        
        let totalNotes = 0;

        function addNote(noteValue) {
            totalNotes += noteValue;
            updateNotesDisplay();
        }

        function updateNotesDisplay() {
            const notesDisplay = document.getElementById("change");
            notesDisplay.textContent = `Total Value: $${totalNotes.toFixed(2)}`;
        }

        function calculateChange() {
            const amountInput = document.getElementById("total");
            const changeDiv = document.getElementById("change");

            // Parse the entered amount as a number
            const totalAmount = parseFloat(amountInput.value);

            if (isNaN(totalAmount)) {
                changeDiv.textContent = "Please enter a valid amount.";
                return;
            }

            // Calculate the change amount
            const changeAmount = totalAmount - totalNotes;

            if (changeAmount < 0) {
                changeDiv.textContent = "Insufficient notes to cover the total amount.";
                return;
            }

            changeDiv.textContent = `Change Amount: $${changeAmount.toFixed(2)}`;
        }
    </script>

      </script>
    </body>

</html>
